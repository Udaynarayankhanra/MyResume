
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uday Narayan Khanra CV</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      padding: 20px;
      background: #2563eb;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      flex-wrap: wrap;
    }

    .actions a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .view-btn {
      background: #10b981;
      color: white;
    }

    .download-btn {
      background: #ef4444;
      color: white;
    }

    .actions a:hover {
      opacity: 0.85;
    }

    .pdf-wrapper {
      width: 100%;
      height: 80vh;
      border-top: 1px solid #ddd;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background: #f1f5f9;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .pdf-wrapper {
        height: 70vh;
      }
    }
  </style>
</head>
